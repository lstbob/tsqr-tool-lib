# Minimal CodeQL analysis workflow for GitHub Actions
# Place this file on the repository's default branch (e.g., main) so branch protection can see it.
on:
  push:
    branches: [main, development]
  pull_request:
    # Analyze pull requests targeting the default branch
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          # Specify languages to analyze; adjust as needed
          languages: C#

      - name: Build (if needed)
        # Optional: add build steps appropriate for your repo so CodeQL can analyze compiled code
        run: |
          echo "Add your build commands here if required"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
