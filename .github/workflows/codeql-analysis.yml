# Minimal CodeQL analysis workflow for GitHub Actions
# Place this file on the repository's default branch (e.g., main) so branch protection can see it.
name: CodeQL
on:
  push:
    branches: [main, develop]
  pull_request:
    # Analyze pull requests targeting the default branch
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: csharp

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
